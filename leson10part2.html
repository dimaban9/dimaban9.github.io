<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .popup {
      display: inline-block;
      font-size: 2.25em;
      padding: 1em;
      color: aqua;
      position: relative;
      border-radius: 5px;
      background-color: lime;
  }  
  .popup:hover::after {
      content: 'Кто прочитал тот лох';
      position: absolute;
      padding: 1em;
      top: 50%;
      left: 25%;
      border-radius: 5px;
      white-space: nowrap;
      background-color: blue;
      color: rgb(8, 238, 19);
  }
</style>
<body>
    <div class="popup"> наведи на меня курсор</div>
</body>
</html>
