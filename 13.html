<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: blue;
        background-image: url("img/mono.jpeg");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
    }
    .logo {
    color: rgb(255, 255, 255);
    font-size: 6em;
    font-weight: 900;
    font-family: fantasy;
    position: relative;
    cursor: pointer;
    }
    .logo::before {
        content: '';
        position: absolute;
        width: 0;
        height: 5px;
        background-color: rgb(255, 0, 0);
        bottom: 0;
        left: 0;
        transition: all ease-in-out .5s;
    }
    .logo::after {
        content: '';
        position: absolute;
        width: 0;
        height: 5px;
        background-color: rgb(255, 0, 0);
        top: 0;
        right: 0;
        transition: all ease-in-out .5s;
    }
    .logo:hover::before {
        width: 100%;
        height: 5px;
    }
    .logo:hover::after {
        width: 100%;
        height: 5px;
    }
    .arrow {
        width: 25px;
        height: 25px;
        border-left: 5px solid #f9ff21;
        border-bottom:5px solid #f9ff21;
        transform: rotate(-45deg);
    }
</style>
<body>
    <div class="logo">
        BLACK & WHITE
    </div>
    <div class="arrow"></div>
</body>
</html>
